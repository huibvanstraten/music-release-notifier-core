spring:
  application:
    name: music-release-notifier-core
  security:
    oauth2:
      client:
#        registration:
#          keycloak:
#            client-id: music-release-notifier-client-credentials
#            client-secret:
#            scope:
#              - profile
#              - openid
#              - email
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:7080/realms/music-release-notifier/protocol/openid-connect/certs



  rabbitmq:
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:music-release-notifier}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      validation-timeout: 5000 # 5 seconds
      connection-test-query: SELECT 1
      pool-name: HikariPool-1
  jpa:
    hibernate:
      ddl-auto: update

  liquibase:
    change-log: classpath:config/liquibase/changelog-master.xml
    enabled: true

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}

tidal:
  client-id: # env vars
  client-secret: # env vars

spotify:
  client-id: # env vars
  client-secret: # env vars

outbox:
  publisher:
    cloudevent-source: "com.hvs.kotlinspringplayground"
    polling-rate: PT10S
  database: postgres

rabbitmq:
  exchange: ${RABBITMQ_EXCHANGE:music_monitor}
  queue: ${RABBITMQ_QUEUE:release}
  routing-key: ${RABBITMQ_ROUTING_KEY:release_routing_key}
  delivery-timeout: 1